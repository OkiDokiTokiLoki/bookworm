<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/x-icon" href="./fav.ico">
    <script src="https://kit.fontawesome.com/1cc472638d.js" crossorigin="anonymous"></script>

    <title>virtual library</title>
</head>
<body>

    <header>
        <h1>bookworm</h1>
        <p>track books with this digital repository</p>
    </header>

    <main>
        <form>
            <label class="form-input" for="title">title: <br>
                <input type="text" id="title" name="title">
            </label>

            <label class="form-input" for="author">author: <br>
                <input type="text" class="form-input" id="author" name="author">
            </label>
        
            <label class="form-checkbox" for="status">status: <br>
                <input type="checkbox" name="checkbox" autocomplete="off">
                read the book
            </label>
            
            <input type="submit" value="add" id="submit-book" class="submit-book">
        </form>
    
        <table class="book-table-container">
            <thead>
                <tr>
                    <td class="table-title table-header">title</td>
                    <td class="table-author table-header">author</td>
                    <td class="table-control table-header">status</td>
                    <td class="table-control table-header">action</td>
                </tr>
            </thead>
            
            <tbody id="book-table-body">
                <!-- book objects get created here -->
            </tbody>
        </table>
    </main>    

    <footer>
        <p>Copyright Â©
            <script>
                document.write(new Date().getFullYear())
            </script>
        <a href="https://github.com/OkiDokiTokiLoki">OkiDokiTokiLoki</a>
	    </p>
    </footer>

    <script src="./app.js"></script>
    
</body>
</html>
