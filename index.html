<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css">


    <title>bookworm virtual library</title>
</head>
<body>

    <h1>bookworm</h1>
    <h2>keep track of books in this digital repository</h2>


    <form>
        <div>
            <label for="title">title:</label><br>
            <input type="text" class="form-input" id="title" name="title">
        </div>

        <div>
            <label for="author">author:</label><br>
            <input type="text" class="form-input" id="author" name="author">
        </div>
        
        <div>
            <label for="status">status:</label><br>
            <select name="status" class="form-input" id="status">
                <option value="Not Read">not read</option>
                <option value="Read">read</option>
            </select>
        </div>  
        
        <input type="submit" value="submit" class="submit">

    </form>

    <table class="book-table-container">
        <tr>
            <th>title</th>
            <th>author</th>
            <th>status</th>
            <th>action</th>
        </tr>
        <tbody id="book-table-body"></tbody>
    </table>

    <script src="./app.js"></script>
    
</body>
</html>
