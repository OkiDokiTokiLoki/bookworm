<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/x-icon" href="./fav.ico">
    <script src="https://kit.fontawesome.com/1cc472638d.js" crossorigin="anonymous"></script>

    <title>virtual library</title>
</head>
<body>

    <header>
        <div>
            <h1>bookworm</h1>
            <p>track books with this digital repository</p>
        </div>
        <button id="themeChange" onclick="themeChange()">
            <img src="./theme-icon.png" alt="theme-icon">
        </button>        
    </header>

    <main>
        <form>
            <label class="form-input" for="title">title: <br>
                <input type="text" id="title" name="title">
            </label>

            <label class="form-input" for="author">author: <br>
                <input type="text" class="form-input" id="author" name="author">
            </label>
        
            <label class="form-checkbox" for="status">status: <br>
                <input type="checkbox" name="checkbox" autocomplete="off">
                read the book
            </label>
            
            <input type="submit" value="add" id="submit-book" class="submit-book">
        </form>
    
        <div class="book-table-container">
            <table>
                <thead>
                    <tr>
                        <th class="table-title">title</th>
                        <th class="table-author">author</th>
                        <th class="table-control">status</th>
                        <th class="table-control">action</th>
                    </tr>
                </thead>
                
                <tbody id="book-table-body">
                    <!-- book objects get created here -->
                </tbody>
            </table>
        </div>
    </main>    

    <footer>
        <p>Copyright Â©
            <script>
                document.write(new Date().getFullYear())
            </script>
        <a href="https://github.com/OkiDokiTokiLoki/bookworm">OkiDokiTokiLoki</a>
	    </p>
    </footer>

    <script src="./app.js"></script>
    
</body>
</html>
