<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/1cc472638d.js" crossorigin="anonymous"></script>

    <title>bookworm virtual library</title>
</head>
<body>

    <h1>bookworm</h1>
    <h2>keep track of books in this digital repository</h2>


    <form>
        <div>
            <label for="title">title:</label><br>
            <input type="text" class="form-input" id="title" name="title">
        </div>

        <div>
            <label for="author">author:</label><br>
            <input type="text" class="form-input" id="author" name="author">
        </div>
        
        <div>
            <label for="status">status:</label><br>
            <input type="checkbox" name="checkbox" autocomplete="off">
            <span class="checkbox-label">book read</span>
        </div>  
        
        <input type="submit" value="add" id="submit-book" class="submit-book">

    </form>

    <table class="book-table-container">
        <thead>
            <tr>
                <td>title</td>
                <td>author</td>
                <td>status</td>
                <td>action</td>
            </tr>
        </thead>
        
        <tbody id="book-table-body">
            <!-- book objects get created here -->
        </tbody>
    </table>

    <footer>
        <p>Copyright Â©
            <script>
                document.write(new Date().getFullYear())
            </script>
        <a href="https://github.com/OkiDokiTokiLoki">OkiDokiTokiLoki</a>
	    </p>
    </footer>

    <script src="./app.js"></script>
    
</body>
</html>
